machine:
  node:
    version: 6.5.0
dependencies:
  override:
    - npm install
test:
  override:
    - lein build
deployment:
  production:
    branch: master
    commands:
    - aws s3 sync ./resources/public s3://$S3_BUCKET/ --delete

  staging:
    branch: develop
    commands:
    - aws s3 sync ./resources/public s3://$STAGING_S3_BUCKET/ --delete
